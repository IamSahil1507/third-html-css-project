<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>

<body>
    <div class="container">
        <div class="mcontainer">
            <div class="imgdiv">
                <img class="mainImg" src="images/image-equilibrium.jpg" alt="mainImg">
                <div class="hoverimg">
                    <img class="viewimg" src="images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="maincontent">
                <div class="contxtheading">
                    Equilibrium #3429
                </div>
                <div class="descrip">
                    Our Equilibrium collection promotes balance and calm.
                </div>
                <div class="timebalance">
                    <div class="balance">
                        <img class="ethimg" src="images/icon-ethereum.svg" alt="">
                        <div class="ethtxt">
                            0.041ETH
                        </div>
                    </div>
                    <div class="timeleft">
                        <img class="timeleftimg" src="images/icon-clock.svg" alt="">
                        <div class="timetxt">
                            3 days left
                        </div>
                    </div>
                </div>
                <hr>
                <div class="createdbyfooter">
                    <img class="footerimg" src="images/image-avatar.png" alt="">
                    <div class="footertxt">Creation of <span class="avatarname">Jules Wyvern</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
